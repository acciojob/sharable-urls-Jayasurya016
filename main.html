<!DOCTYPE html>
<html>
  <body class="min-h-screen flex items-center justify-center p-4">
	  <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8 space-y-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center border-b pb-4">
            Share Info via URL
        </h1>

        <!-- Form for Input -->
        <form id="urlForm" class="space-y-6">
            <!-- Name Input Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name (text)</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="e.g., Alice" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                >
            </div>

            <!-- Year Input Field -->
            <div>
                <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year (number)</label>
                <input 
                    type="number" 
                    id="year" 
                    name="year" 
                    placeholder="e.g., 2024" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                >
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
            >
                Generate URL
            </button>
        </form>

        <!-- Output URL Display -->
        <div class="pt-4 border-t">
            <h4 class="text-lg font-semibold text-gray-800 mb-2">Generated URL:</h4>
            <h3 id="url" class="p-3 bg-gray-100 text-gray-700 break-all rounded-lg text-sm transition duration-150">
                https://localhost:8080/
            </h3>
        </div>
    </div>

    <script type="text/javascript" src="./script.js">
</script>
  </body>

</html>
